version: "3.7"
services:

  front-envoy:
    build:
      context: .
      dockerfile: front-envoy.dockerfile
    environment:
      - FRONT_ENVOY_YAML
    networks:
      - envoymesh
    expose:
      - "8000"
      - "8001"
    ports:
      - "8000:8000"
      - "8001:8001"

  opa-service:
    image: openpolicyagent/opa:0.24.0-envoy
    volumes:
      - ./config/opa-service/policy.rego:/etc/policy.rego
    command:
      - run
      - --log-level=debug
      - --server
      - --log-format=json-pretty
      - --set=plugins.envoy_ext_authz_grpc.addr=:9002
      - --set=decision_logs.console=true
      - /etc/policy.rego
    networks:
      envoymesh:
        aliases:
          - opa-service

  upstream-service:
    build:
      context: ./upstream
      dockerfile: service/Dockerfile
    networks:
      envoymesh:
        aliases:
          - upstream-service

networks:
  envoymesh: {}
