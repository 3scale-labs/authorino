apiVersion: config.authorino.3scale.net/v1beta1
kind: Service
metadata:
  name: echo-api
spec:
  hosts:
    - echo-api
  identity:
    - name: friends # user defined
      credentials:
        in: custom_header # options include: custom_header, authorization_header, cookie and query
        key_selector: X-API-KEY # user defined
      api_key:
        label_selectors:
          authorino.3scale.net/managed-by: authorino
          target: echo-api # user defined
  metadata: []
  authorization: []
